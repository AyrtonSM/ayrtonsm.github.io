<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    * {
        font-family: 'Quicksand', sans-serif;
    }
    body {
        font-size: 1em;
    }

    .opt-nav{
        color:#333;
        padding:1%;
        cursor: pointer;
    }
    .opt-nav:hover {
        transition: 0.7s;
        background: #333;
        color:#fff;

    }

    #about{
        display: none;
    }

    #education{
        display: none;
    }

    #portfolio{
        display: none;
    }

    #contact{
        display: none;
    }

    #main{
        margin:1%;
        padding:2%;
        color:white;
        background: #000;
        height:300px;
    }

    .footer h6{
        position:sticky;
        bottom: 10px;
        text-align: center;
        
    }

</style>
</head>


<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Ayrton Marinho</h1>
        <p class="lead">Welcome to my website, I hope it serves you well</p>
    </div>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-md-3 opt-nav" onclick="mount('about')">
            <h5> About me </h5>
        </div>
        <div class="col-md-3 opt-nav" onclick="mount('education')">
            <h5> Education </h5>
        </div>
        <div class="col-md-3 opt-nav" onclick="mount('portfolio')">
            <h5> Portfolio </h5>
        </div>
        <div class="col-md-3 opt-nav" onclick="mount('contact')">
            <h5> Contact me </h5>
        </div>
    </div>

</div>  

<div id="main">

    
</div>




<!-- Dynamic pages -->
<div id="about">

    This is the about me page 

</div>

<div id="education">

    This is the education page 

</div>

<div id="portfolio">

    This is the portfolio page

</div>

<div id="contact">

    This is the contact page 

</div>

<div class="footer">
    <h6> Ayrton Marinho - 2020 </h6>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
<script>
    previousContent = ''
    function mount(element){
    
        document.getElementById("main").innerHTML = '';
        document.getElementById("main").innerHTML = document.getElementById(element).outerHTML;
        if(previousContent !== ''){
            document.getElementById(previousContent).style.display = 'none';
            previousContent = element;
        }

        document.getElementById(element).style.display = 'contents';
        document.getElementById(element).style.transition = '0.7s';

    }

</script>
</body>    


</html>
